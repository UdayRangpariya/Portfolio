    <style>
        .contact-bg {
            background-image: url(assets/images/modern-2.jpg);
            background-position: center center;
            background-size: cover;
            position: relative;
            padding: 120px 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .contact-box {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .contact-box:hover {
            transform: translateY(-5px);
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            text-decoration: none; /* Added this for the <a> tag */
            cursor: pointer;
        }

        .contact-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            margin-right: 20px;
        }

        .contact-icon i {
            font-size: 24px;
            color: #fff;
        }

        .contact-info {
            flex-grow: 1;
        }

        .contact-info h5 {
            color: #fff;
            margin-bottom: 5px;
        }

        .contact-info p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0;
        }

        /* Updated styles for nested links */
        .contact-info span {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0;
            transition: color 0.3s ease;
        }

        .contact-item:hover .contact-info span {
            color: #fff;
        }
    </style>
</head>
